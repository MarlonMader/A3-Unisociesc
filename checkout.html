<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a class="voltar" href="indexCart.html">CLICKLENS</a>
            <h1></h1>
            <div class="list">

                <div class="item">
                    <img class="um" src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Conferir</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Numero de telefone</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">E-mail</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Pais</label>
                    <select name="country" id="country">
                        <option class="flecha" value="">Procurar..</option>
                        <option value="">Brasil</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Cidade</label>
                    <select name="city" id="city">
                        <option value="">Procurar..</option>
                        <option value="">Jaraguá do Sul</option>
                        <option value="">Schroeder</option>
                        <option value="">Guaramirim</option>
                        <option value="">Massaramduba</option>
                        <option value="">Rio do Sul</option>
                        <option value="">Florianopolis</option>
                        <option value="">Barra Velha</option>
                        <option value="">Joinville</option>

                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Quantidade total</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Preço total</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">Conferir</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
