<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras CLICKLENS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

    <header>
        <h3 class="compras"> CARRINHO DE COMPRAS</h3>
        <a class="clicklens" href="/index.html">CLICKLENS</a>
        <div class="iconCart">
            <img src="icon.png">
            <div class="totalQuantity">0</div>
        </div>
    </header>

    <div class="listProduct">

        <div class="item">
            <img src="images/1.webp" alt="">
            <h2></h2>
            <div class="price"></div>
            <button>Adicionar ao carrinho</button>
        </div>

    </div>

    <div class="cart">
        <h2>
            CARRINHO
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/dish.png">
                <div class="content">
                    <div class="name"></div>
                    <div class="price"></div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                FECHAR
            </div>
            <div class="checkout">
                <a href="checkout.html">CONFERIR</a>
            </div>
        </div>
    </div>


    <div class="obs">
        <h4>Para modificações, a escolha ficará disponivel no campo final para conferência do pedido! </h4>
    </div>

    <footer>
        <img src="src/images/wave.svg" alt="">

        <div id="footer_items">
            <span id="copyright">
                &copy 2025 Luiz, Samuel e Marlon
            </span>
        </div>
    </footer>
    <script src="app.js"></script>

</body>

</html>
